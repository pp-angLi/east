<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
        <!-- <link rel="stylesheet" type="text/css" href="css/classification.css"> -->
        <title>价格</title>
        <link rel="stylesheet" type="text/css" href="css/price.css">
    </head>
    <body>
        <div id="category_box">
            <div id="box_fixed">
                <div id="category_left">
                    <div class="other">类型</div>
                    <div class="other">风格</div>
                    <div class="other">空间</div>
                    <div class="other">材质</div>
                    <div class="other category"><a class="type">价格</a></div>
                </div>
            </div>
            <div id="category_right">
                <div><a>价格(元)</a></div>
                <ul>
                    <li class="right_photo">
                            <span>500元以下</span>
                    </li>
                    <li class="right_photo">
                        <span>500 - 1000元</span>
                    </li>
                    <li class="right_photo">
                        <span>1000 - 2000元</span>
                    </li>
                    <li class="right_photo">
                        <span>2000 - 4000元</span>
                    </li>
                    <li class="right_photo">
                        <span>4000 - 6000元</span>
                    </li>
                    <li class="right_photo">
                        <span>6000 - 8000元</span>
                    </li>
                    <li class="right_photo">
                        <span>8000 - 10000元</span>
                    </li>
                    <li class="right_photo">
                        <span>10000以上</span>
                    </li>
                </ul>

                <div id="set_price">
                    <h2>自定义价格（元）</h2>
                    <input type="text"  placeholder="最低价">
                    <input type="text"  placeholder="最高价">

                    <a href="#">确定</a>
                </div>
            </div>
        </div>

        <div id="category_top">
            <div>
                <div id="category_top_box1"><img src=""></div>
                <div id="category_top_box2">
                    <input type="text" name="" value="" placeholder="请输入你要查找的型号">
                    <img src="img/find1.png" width="20">
                </div>
                <div id="category_top_box3"><img src="img/sao2.png" width="35"></div>
            </div>
        </div>

        <!-- <script type="text/javascript" src="js/test.js"></script> -->
    </body>
</html>
